<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <form id="ping-pong-form">
      <label for="goal">Enter a number:</label>
      <input id="goal" type="number">
      <button type="submit">Submit</button>
    </form>
    <form id="add">
      <label for"num1">Enter number 1:</label>
      <input type="number" id="num1">
      <label for"num2">Enter number 2:</label>
      <input type="number" id="num2">
      <br>
      <button type="submit">Add</button>
    </form>
    <form id="subtract">
      <label hidden for"num1">Enter number 1:</label>
      <input hidden type="number" id="num1">
      <label hidden for"num2">Enter number 2:</label>
      <input hidden type="number" id="num2">
      <button type="submit">Subtract</button>
    </form>
    <form id="multiply">
      <label hidden for"num1">Enter number 1:</label>
      <input hidden type="number" id="num1">
      <label hidden for"num2">Enter number 2:</label>
      <input hidden type="number" id="num2">
      <button type="submit">Multiply</button>
    </form>
    <form id="divide">
      <label hidden for"num1">Enter number 1:</label>
      <input hidden type="number" id="num1">
      <label hidden for"num2">Enter number 2:</label>
      <input hidden type="number" id="num2">
      <button type="submit">Divide</button>
    </form>
    <ul id="solution"></ul>
  </body>
</html>
